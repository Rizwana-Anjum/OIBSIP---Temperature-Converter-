<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #cce5ff 50%, #fff5cc 50%);
      position: relative;
      transition: background 0.5s ease;
    }

    /* Snowflakes */
    .snow {
      position: absolute;
      left: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: fall 10s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(100vh) translateX(30px); }
    }

    .sun-container {
      position: absolute;
      right: 0;
      top: 0;
      width: 50%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .sun {
      position: absolute;
      top: 20%;
      left: 20%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFD700 0%, #FFA500 70%);
      border-radius: 50%;
      animation: moveSun 20s linear infinite alternate;
      box-shadow: 0 0 60px #FFD700;
    }

    @keyframes moveSun {
      0% { transform: translate(0, 0); }
      100% { transform: translate(60px, 30px); }
    }

    .container {
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      padding-left: 35px;
      background: #f0f0f0;
    }

    select {
      background: #e3f2fd;
    }

    button {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
    }

    .toggle-switch {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #222;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .night-mode {
      background: linear-gradient(to right, #1a1a2e 50%, #16213e 50%) !important;
    }

    .night-mode .container {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
    }

    .night-mode input, .night-mode select {
      background: #333;
      color: #fff;
    }

    .night-mode .result {
      color: #ffecb3;
    }
  </style>
</head>

<body>
  <div class="snow">
    <!-- 20 snowflakes -->
    <div class="snowflake" style="left: 10%; animation-duration: 7s;"></div>
    <div class="snowflake" style="left: 20%; animation-duration: 9s;"></div>
    <div class="snowflake" style="left: 30%; animation-duration: 6s;"></div>
    <div class="snowflake" style="left: 40%; animation-duration: 8s;"></div>
    <div class="snowflake" style="left: 50%; animation-duration: 10s;"></div>
    <div class="snowflake" style="left: 60%; animation-duration: 7s;"></div>
    <div class="snowflake" style="left: 70%; animation-duration: 9s;"></div>
    <div class="snowflake" style="left: 80%; animation-duration: 6s;"></div>
    <div class="snowflake" style="left: 90%; animation-duration: 8s;"></div>
  </div>

  <div class="sun-container">
    <div class="sun"></div>
  </div>

  <div class="container">
    <h1>Temperature Converter</h1>

    <div class="input-group">
      <i class="fas fa-thermometer-half"></i>
      <input type="number" id="tempInput" placeholder="Enter temperature" />
    </div>

    <select id="unit">
      <option value="celsius">üå°Ô∏è Celsius (¬∞C)</option>
      <option value="fahrenheit">üî• Fahrenheit (¬∞F)</option>
      <option value="kelvin">‚ùÑÔ∏è Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>
    <div id="result" class="result"></div>

    <div class="toggle-switch">
      <label class="switch">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    function convertTemp() {
      const input = document.getElementById('tempInput').value;
      const unit = document.getElementById('unit').value;
      const resultDiv = document.getElementById('result');

      if (!input || isNaN(input)) {
        resultDiv.textContent = '‚ùó Please enter a valid number.';
        return;
      }

      const temp = parseFloat(input);
      let result = '';

      if (unit === 'celsius') {
        const f = (temp * 9 / 5) + 32;
        const k = temp + 273.15;
        result = `üå°Ô∏è ${temp}¬∞C = üî• ${f.toFixed(2)}¬∞F | ‚ùÑÔ∏è ${k.toFixed(2)}K`;
      } else if (unit === 'fahrenheit') {
        const c = (temp - 32) * 5 / 9;
        const k = c + 273.15;
        result = `üî• ${temp}¬∞F = üå°Ô∏è ${c.toFixed(2)}¬∞C | ‚ùÑÔ∏è ${k.toFixed(2)}K`;
      } else {
        const c = temp - 273.15;
        const f = (c * 9 / 5) + 32;
        result = `‚ùÑÔ∏è ${temp}K = üå°Ô∏è ${c.toFixed(2)}¬∞C | üî• ${f.toFixed(2)}¬∞F`;
      }

      resultDiv.textContent = result;
    }

    function toggleMode() {
      document.body.classList.toggle("night-mode");
    }
  </script>
</body>
</html>
